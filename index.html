
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pig Dice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="Pig_Dice_Game.css">       
</head>
<body>

    <div class="wrapper clearFix">
        <div class="player_0_panel active">
            <div class="player_name" id="name_0">Player 1</div>
            <div class="player_score" id="score_0">42</div>
            <div class="player_current_box">
                <div class="player_current_label">Current</div>
                <div class="player_current_score" id="current_0">11</div>
            </div>
        </div>
        <div class="player_1_panel">
            <div class="player_name" id="name_1">Player 2</div>
            <div class="player_score" id="score_1">62</div>
            <div class="player_current_box">
                <div class="player_current_label">Current</div>
                <div class="player_current_score" id="current_1">1</div>
            </div>
        </div>
        <button onclick="gameInitialization()" class="btn_new"><i class="ion-ios-plus-outline"></i>New Game</button>
        <button class="btn_roll"><i class="ion-ios-loop"></i>Roll dice</button>
        <button class="btn_hold"><i class="ion-ios-download-outline"></i>Hold</button>

        <!-- <input type="text" placeholder="Final score" class="final_score"> -->
        <img src="image/dice-5.png" alt="Dice" class="dice" id="dice_1">
        <!-- <img src="image/dice-5.png" alt="Dice" class="dice" id="dice_2"> -->
        <audio id="myAudio">
            <source src="mySound.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script src="Pig_Dice_Game.js"></script> 
</body>
</html>
